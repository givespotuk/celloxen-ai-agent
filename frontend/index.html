<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celloxen AI Health Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
            height: 700px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            flex: 1;
        }
        
        .welcome-screen h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .welcome-screen p {
            color: #666;
            margin-bottom: 30px;
            max-width: 500px;
            line-height: 1.6;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        /* Chat Screen */
        .chat-screen {
            display: none;
            flex-direction: column;
            flex: 1;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.assistant .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.report .message-bubble {
            max-width: 90%;
            background: #f0f0f0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        .chat-input button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
        }
        
        /* Progress Bar */
        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        /* Report Actions */
        .report-actions {
            display: none;
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            gap: 10px;
            justify-content: center;
        }
        
        .report-actions button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§¬ Celloxen AI Health Agent</h1>
            <p>Intelligent Health Assessment System</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <h2>Welcome to Your Health Assessment</h2>
            <p>Our AI-powered health agent will guide you through a personalised consultation to understand your health concerns and provide tailored recommendations.</p>
            <button class="btn-primary" onclick="startAssessment()">Start Assessment</button>
        </div>
        
        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input" id="chatInputArea">
                <input type="text" id="userInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
            <div class="report-actions" id="reportActions">
                <button onclick="downloadReport()">Download Report</button>
                <button onclick="printReport()">Print Report</button>
                <button onclick="startNewAssessment()">New Assessment</button>
                <button onclick="closeAssessment()">Close</button>
            </div>
        </div>
    </div>
    
    <script>
        let sessionId = null;
        let currentPhase = 'initial';
        let assessmentReport = null;
        let progressMap = {
            'greeting': 5,
            'confirm_assessment': 10,
            'patient_registration': 15,
            'ready_check': 20,
            'contra_pacemaker': 25,
            'contra_pregnancy': 30,
            'contra_cancer': 35,
            'contra_heart': 40,
            'assess_main': 45,
            'assess_duration': 50,
            'assess_severity': 55,
            'assess_related': 60,
            'assess_sleep': 65,
            'assess_digestive': 70,
            'assess_joints': 75,
            'assess_cardio': 80,
            'assess_diabetes': 85,
            'report_complete': 100
        };
        
        async function startAssessment() {
            try {
                const response = await fetch('/api/HealthAgent?action=start');
                const data = await response.json();
                
                if (data.success) {
                    sessionId = data.sessionId;
                    currentPhase = data.phase;
                    document.getElementById('welcomeScreen').style.display = 'none';
                    document.getElementById('chatScreen').style.display = 'flex';
                    
                    addMessage('assistant', data.message || data.response);
                    updateProgressBar();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to start assessment. Please try again.');
            }
        }
        
        function addMessage(role, text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            // Check if this is a report (long text with specific formatting)
            const isReport = text && text.includes('CELLOXEN HEALTH ASSESSMENT REPORT');
            
            if (isReport) {
                messageDiv.className = 'message report';
            } else {
                messageDiv.className = `message ${role}`;
            }
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            messageDiv.appendChild(bubbleDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // If it's a report, store it and show report actions
            if (isReport) {
                assessmentReport = text;
                document.getElementById('chatInputArea').style.display = 'none';
                document.getElementById('reportActions').style.display = 'flex';
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage('user', message);
            input.value = '';
            
            try {
                const response = await fetch('/api/HealthAgent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'chat',
                        sessionId: sessionId,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentPhase = data.phase;
                    addMessage('assistant', data.message || data.response);
                    updateProgressBar();
                    
                    // Check if session was terminated for safety
                    if (data.phase === 'terminated') {
                        document.getElementById('userInput').disabled = true;
                        setTimeout(() => {
                            alert('Session terminated for patient safety. Please refer the patient to their doctor.');
                            startNewAssessment();
                        }, 3000);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function updateProgressBar() {
            const progress = progressMap[currentPhase] || 0;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        function downloadReport() {
            if (!assessmentReport) return;
            
            const blob = new Blob([assessmentReport], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `celloxen-assessment-${sessionId}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        function printReport() {
            if (!assessmentReport) return;
            
            const printWindow = window.open('', '', 'width=800,height=600');
            printWindow.document.write('<html><head><title>Celloxen Health Assessment Report</title></head><body>');
            printWindow.document.write('<pre style="font-family: monospace; font-size: 12px;">');
            printWindow.document.write(assessmentReport.replace(/</g, '&lt;').replace(/>/g, '&gt;'));
            printWindow.document.write('</pre></body></html>');
            printWindow.document.close();
            printWindow.print();
        }
        
        function startNewAssessment() {
            sessionId = null;
            currentPhase = 'initial';
            assessmentReport = null;
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('chatInputArea').style.display = 'flex';
            document.getElementById('reportActions').style.display = 'none';
            document.getElementById('userInput').disabled = false;
            startAssessment();
        }
        
        function closeAssessment() {
            if (confirm('Are you sure you want to close this assessment?')) {
                sessionId = null;
                currentPhase = 'initial';
                assessmentReport = null;
                document.getElementById('chatMessages').innerHTML = '';
                document.getElementById('progressFill').style.width = '0%';
                document.getElementById('chatScreen').style.display = 'none';
                document.getElementById('welcomeScreen').style.display = 'flex';
                document.getElementById('chatInputArea').style.display = 'flex';
                document.getElementById('reportActions').style.display = 'none';
                document.getElementById('userInput').disabled = false;
            }
        }
    </script>
</body>
</html>
